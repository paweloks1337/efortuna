<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèÜ Ranking Mistrzostw Discorda 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #FFD700;
  --dark: #111;
  --green: #00FF88;
}
body {
  background: linear-gradient(180deg, #000, #111);
  color: var(--gold);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow-x: hidden;
}

/* Nawigacja */
nav {
  background: linear-gradient(90deg, #000, #222);
  padding: 15px 0;
  box-shadow: 0 2px 10px rgba(255,215,0,0.3);
}
nav a {
  color: var(--gold);
  text-decoration: none;
  margin: 0 20px;
  font-weight: 600;
  transition: 0.3s;
}
nav a:hover {
  color: white;
  text-shadow: 0 0 10px var(--gold);
}

/* Kontener */
.container {
  margin: 40px auto;
  width: 90%;
  max-width: 800px;
  background: #1a1a1a;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,215,0,0.1);
  opacity: 0;
  transform: translateY(20px);
  transition: 1s ease;
}
.container.show {
  opacity: 1;
  transform: translateY(0);
}
h1 {
  text-shadow: 0 0 15px var(--gold);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
th {
  color: var(--gold);
  text-transform: uppercase;
}
td.nick {
  color: white;
  font-weight: 600;
}
td.points {
  color: var(--green);
  font-weight: 600;
}

/* Pasek progresu */
.progress-bar {
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  height: 10px;
  margin-top: 5px;
}
.progress-fill {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, var(--gold), #ffb700);
  transition: width 1s ease-out;
}

/* Statystyki globalne */
.stats {
  margin-top: 25px;
  padding-top: 15px;
  border-top: 1px solid rgba(255,255,255,0.2);
  color: #ccc;
  font-size: 1em;
}
.stat-box {
  display: inline-block;
  margin: 10px 20px;
}

/* Powiadomienia */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.85);
  color: var(--gold);
  padding: 12px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px var(--gold);
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.5s ease;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* Loader */
#loader {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,215,0,0.2);
  border-top: 6px solid var(--gold);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  transform: translate(-50%, -50%);
  z-index: 10000;
}
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
#loader.hidden {
  display: none;
}

/* Mobile */
@media (max-width: 600px) {
  nav a {
    margin: 0 10px;
    font-size: 0.9em;
  }
  .container {
    padding: 15px;
  }
  h1 {
    font-size: 1.5em;
  }
}
</style>
</head>
<body>

<div id="loader"></div>

<nav>
  <a href="index.html">üèÜ Ranking</a>
  <a href="kalkulator.html">üìä Kalkulator</a>
</nav>

<h1>üèÜ Ranking Mistrzostw Discorda 2025</h1>

<div class="container" id="ranking-container">
  <table id="ranking">
    <thead>
      <tr><th>Miejsce</th><th>Nick</th><th>Punkty</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats" id="stats">
    <div class="stat-box">üë• Typerzy: <b id="count">0</b></div>
    <div class="stat-box">üí∞ Sale punkt√≥w: <b id="sum">0</b></div>
    <div class="stat-box">üìä ≈örednia: <b id="avg">0</b></div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTThQFcv-8JkvXEePVWkQw7yoEJX9XcZDFCChCWL_JmzgLQItyNW5qmp2eUKxD6a5Wp--sfWzFes_Cj/pub?output=csv";

function showToast(msg, time = 2500) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), time);
}

async function loadRanking() {
  const loader = document.getElementById("loader");
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const rows = text.trim().split("\n").map(r => r.split(","));
    const tbody = document.querySelector("#ranking tbody");
    tbody.innerHTML = "";

    const data = rows.slice(1).map(r => ({
      nick: r[1],
      points: parseFloat(r[3]) || 0
    }));

    data.sort((a,b) => b.points - a.points);
    const maxPoints = data[0]?.points || 1;
    let total = 0;

    data.forEach((p, i) => {
      total += p.points;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td class="nick">${p.nick}</td>
        <td class="points">${p.points}</td>
      `;
      const bar = document.createElement("div");
      bar.className = "progress-bar";
      const fill = document.createElement("div");
      fill.className = "progress-fill";
      bar.appendChild(fill);
      const td = document.createElement("td");
      td.colSpan = 3;
      td.appendChild(bar);
      tbody.appendChild(tr);
      tbody.appendChild(td);
      setTimeout(() => fill.style.width = (p.points / maxPoints * 100) + "%", 400);
    });

    // statystyki globalne
    const avg = total / data.length || 0;
    document.getElementById("count").textContent = data.length;
    document.getElementById("sum").textContent = total.toFixed(0);
    document.getElementById("avg").textContent = avg.toFixed(1);

    showToast("‚úÖ Ranking zaktualizowany!");
    document.getElementById("ranking-container").classList.add("show");
  } catch (e) {
    showToast("‚ùå B≈ÇƒÖd wczytywania danych!", 4000);
    console.error(e);
  } finally {
    loader.classList.add("hidden");
  }
}

window.addEventListener("load", loadRanking);
</script>
</body>
</html>
