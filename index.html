<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üèÜ Ranking Mistrzostw 2025</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #FFD700;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 { margin: 20px 0; }
table {
  width: 90%;
  margin: 0 auto 20px auto;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #FFD700;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #FFD700;
  color: #000;
}
tr:nth-child(even) {
  background-color: rgba(255,255,255,0.05);
}
tr:hover {
  background-color: rgba(255,215,0,0.2);
  cursor: pointer;
}
.points {
  color: #00FF00;
}
#searchNick {
  width: 80%;
  padding: 8px;
  margin: 12px 0;
  border-radius: 6px;
  border: none;
  outline: none;
  text-align: center;
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  z-index:1000;
  left:0; top:0;
  width:100%; height:100%;
  background-color: rgba(0,0,0,0.75);
}
.modal-content {
  background-color:#222;
  margin:15% auto;
  padding:20px;
  border-radius:10px;
  width:90%; max-width:400px;
  color:#FFD700;
  position:relative;
}
.close {
  color:#FFD700;
  position:absolute;
  top:10px; right:16px;
  font-size:24px; font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
.close:hover { color:#00FF88; }
.modal ul { padding-left:20px; text-align:left; }
</style>
</head>
<body>

<h1>üèÜ Ranking Mistrzostw 2025</h1>

<input type="text" id="searchNick" placeholder="Wyszukaj nick..." onkeyup="filterNick('rankingTable','searchNick')">

<table id="rankingTable">
<thead>
<tr>
  <th>Miejsce</th>
  <th>Nick</th>
  <th>Kupony</th>
  <th>Punkty</th>
</tr>
</thead>
<tbody>
<tr onclick="showUser('Maciek')">
  <td>1</td><td>Maciek</td><td>3</td><td class="points" id="points1">565</td>
</tr>
<tr onclick="showUser('Zdzichu')">
  <td>2</td><td>Zdzichu</td><td>1</td><td class="points" id="points2">126</td>
</tr>
<tr onclick="showUser('Piotr')">
  <td>3</td><td>Piotr</td><td>2</td><td class="points" id="points3">273</td>
</tr>
<tr onclick="showUser('Ania')">
  <td>4</td><td>Ania</td><td>1</td><td class="points" id="points4">150</td>
</tr>
</tbody>
</table>

<!-- Modal -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
// Dane u≈ºytkownik√≥w
const userData = {
  "Maciek":[{kupon:1,punkty:654},{kupon:2,punkty:273},{kupon:3,punkty:120}],
  "Zdzichu":[{kupon:1,punkty:126}],
  "Piotr":[{kupon:1,punkty:200},{kupon:2,punkty:73}],
  "Ania":[{kupon:1,punkty:150}]
};

// Wy≈õwietlanie modal z kuponami
function showUser(nick){
  const details = userData[nick];
  if(!details){alert("Brak danych"); return;}
  let html = `<h3>Kupony u≈ºytkownika ${nick}:</h3><ul>`;
  details.forEach(d=>{
    html+=`<li>Kupon ${d.kupon}: ${d.punkty} pkt</li>`;
  });
  html+="</ul>";
  document.getElementById("modal-body").innerHTML = html;
  document.getElementById("userModal").style.display="block";
}

// Zamkniƒôcie modal
function closeModal(){
  document.getElementById("userModal").style.display="none";
}

// Klikniƒôcie poza modal zamyka go
window.onclick=function(event){
  const modal=document.getElementById("userModal");
  if(event.target===modal){modal.style.display="none";}
}

// Wyszukiwarka nick√≥w
function filterNick(tableId, inputId){
  const input=document.getElementById(inputId).value.toUpperCase();
  const table=document.getElementById(tableId);
  const tr=table.getElementsByTagName("tr");
  for(let i=1;i<tr.length;i++){
    let td=tr[i].getElementsByTagName("td")[1];
    tr[i].style.display=td && td.innerHTML.toUpperCase().includes(input) ? "" : "none";
  }
}

// Animacja liczb rosnƒÖcych
function animateNumber(el,endValue){
  let current=0;
  const increment=endValue/50;
  const interval=setInterval(()=>{
    current+=increment;
    if(current>=endValue){
      el.innerText=Math.round(endValue);
      clearInterval(interval);
    } else el.innerText=Math.round(current);
  },20);
}

// Uruchom animacje punkt√≥w
animateNumber(document.getElementById('points1'),565);
animateNumber(document.getElementById('points2'),126);
animateNumber(document.getElementById('points3'),273);
animateNumber(document.getElementById('points4'),150);

</script>
</body>
</html>
