<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--gold:#FFD700;--dark:#111;--green:#00FF88;--red:#FF4444}
body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#000,#111);color:var(--gold);text-align:center;overflow-x:hidden}

.container{width:90%;max-width:860px;margin:36px auto;background:#1a1a1a;padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:left}
table{width:100%;border-collapse:separate;border-spacing:0 6px;margin-top:12px}

</style>
</head>
<body>
<nav>

<h1>ğŸ§¾ Lista KuponÃ³w - Mistrzostwa Discorda 2025</h1>
<input id="search" placeholder="ğŸ” Szukaj nicku..." />

<div class="sort-box">
  <label>ğŸ“… Sortuj po dacie: </label>
  <select id="sort-order">
    <option value="newest">ğŸ” Najnowsze</option>
    <option value="oldest">ğŸ”™ Najstarsze</option>
  </select>
</div>

<div id="coupons-container"></div>

<script>
// URL do CSV (TwÃ³j plik Google Sheets)
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9Zon74G75eqPkoElWkzBQuOTkG0zSL9bPzic_hdBZT3e0dMXnMBWAwCyu-tRpHxct203uZqQAoww0/pub?output=csv";

function parseCSV(t){return t.trim().split(/\r?\n/).map(l=>l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(x=>x.replace(/^"|"$/g,'')))}

async function loadCoupons(){
  const res = await fetch(CSV_URL);
  const txt = await res.text();
  const rows = parseCSV(txt);
  const head = rows[0].map(x=>x.toLowerCase());
  const n=head.findIndex(h=>h.includes("nick")),p=head.findIndex(h=>h.includes("punk")),d=head.findIndex(h=>h.includes("data")),l=head.findIndex(h=>h.includes("link"));
  
  const dataByDate={};
  
  rows.slice(1).forEach(r=>{
    const nick=(r[n]||"").trim();
    if(!nick) return;
    const date=(r[d]||"â€”").trim();
    const points=parseFloat((r[p]||0).replace(",","."))||0;
    const link=(r[l]||"#").trim();
    
    if(!dataByDate[date]) dataByDate[date]=[];
    dataByDate[date].push({nick,points,link});
  });

  const sortSelect = document.getElementById("sort-order");

  function renderCoupons(sortOrder="newest") {
    const container=document.getElementById("coupons-container");
    container.innerHTML="";
    let allCoupons=[];
    Object.keys(dataByDate).forEach(date=>{
      dataByDate[date].forEach(c=>allCoupons.push({date,...c}));
    });

    allCoupons.sort((a,b)=>{
      const da=new Date(a.date), db=new Date(b.date);
      return sortOrder==="newest"?db-da:da-db;
    });

    let currentDate="";
    allCoupons.forEach(c=>{
      if(c.date!==currentDate){
        currentDate=c.date;
        const div=document.createElement("div");
        div.className="container";
        div.innerHTML=`<h2>ğŸ“… ${currentDate}</h2>
          <table>
            <thead><tr><th>Nick</th><th>Punkty</th><th>OtwÃ³rz</th></tr></thead>
            <tbody></tbody>
          </table>`;
        container.appendChild(div);
      }
      const tbody=container.lastElementChild.querySelector("tbody");
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td class="nick">${c.nick}</td>
        <td class="points">${c.points.toFixed(0)}</td>
        <td class="link"><button onclick="window.open('${c.link}','_blank')">OtwÃ³rz</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  sortSelect.addEventListener("change", ()=>renderCoupons(sortSelect.value));
  renderCoupons("newest");

  // wyszukiwanie po nicku
  document.getElementById("search").addEventListener("input", e=>{
    const q=e.target.value.toLowerCase();
    document.querySelectorAll("#coupons-container tbody tr").forEach(tr=>{
      tr.style.display = tr.children[0].textContent.toLowerCase().includes(q)?"":"none";
    });
  });
}

window.addEventListener("load", loadCoupons);
</script>
