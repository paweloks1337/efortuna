<h1>ğŸ“Š Kalkulator punktÃ³w</h1>

<div class="box">

  <label>Kurs kuponu</label>
  <input type="number" id="odds" step="0.01" placeholder="np. 3.45">

  <div class="buttons">
    <button id="solo" class="active">SOLO</button>
    <button id="ako">AKO</button>
  </div>

  <div class="result" id="result">â€”</div>

</div>

<script>
let type="SOLO";

document.getElementById("solo").onclick=()=>{
  type="SOLO";
  solo.classList.add("active");
  ako.classList.remove("active");
  calculate();
};
document.getElementById("ako").onclick=()=>{
  type="AKO";
  ako.classList.add("active");
  solo.classList.remove("active");
  calculate();
};

document.getElementById("odds").addEventListener("input",calculate);

function calculate(){
  const odds=parseFloat(document.getElementById("odds").value);
  if(!odds || odds<=0){
    result.textContent="â€”";
    return;
  }

  const winBrutto = odds * 1;
  const winNetto = winBrutto * 0.88;

  let mult = 1;

  if(odds >= 1.5){
    if(type==="SOLO"){
      mult = odds >= 5 ? 7.5 : 3;
    }else{
      if(odds > 10) mult = 8;
      else if(odds >= 5) mult = 5;
      else mult = 2.5;
    }
  }

  const points = Math.round(winNetto * mult);

  result.innerHTML = `
    ğŸ’° Wygrana: <b>${winNetto.toFixed(2)} zÅ‚</b><br>
    ğŸ† Punkty: <b>${points}</b>
  `;
}
