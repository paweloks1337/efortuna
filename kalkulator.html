<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Mistrzostw Discorda</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #111;
  color: #FFD700;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Pasek menu */
nav {
  background: #000;
  padding: 15px 0;
  text-align: center;
  box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
}
nav a {
  color: #FFD700;
  text-decoration: none;
  margin: 0 20px;
  font-weight: bold;
  font-size: 1.1em;
  transition: 0.3s;
}
nav a:hover {
  color: #fff;
  text-shadow: 0 0 10px #FFD700;
}

/* G≈Ç√≥wna sekcja */
h1 {
  margin-top: 30px;
  color: #FFD700;
  text-shadow: 1px 1px 5px #000;
}
.container {
  background: #222;
  margin: 40px auto;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
label {
  display: block;
  color: white;
  margin: 15px 0 5px;
  text-align: left;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
  background: #1a1a1a;
  color: #FFD700;
  font-size: 1em;
}

/* Przyciski SOLO / AKO */
.toggle-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.toggle-btn {
  flex: 1;
  margin: 0 5px;
  padding: 12px;
  background: #333;
  color: #FFD700;
  border: 2px solid #FFD700;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.toggle-btn.active {
  background: #FFD700;
  color: #111;
  box-shadow: 0 0 10px #FFD700;
}
.toggle-btn:hover {
  background: #e6c200;
  color: #111;
}

button {
  background: #FFD700;
  border: none;
  color: #111;
  padding: 12px 25px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #e6c200;
}
.result {
  margin-top: 25px;
  font-size: 1.5em;
  color: #00FF00;
  text-shadow: 0 0 10px #0F0;
}
</style>
</head>
<body>

<nav>
  <a href="index.html">üèÜ Ranking</a>
  <a href="kalkulator.html">üìä Kalkulator</a>
</nav>

<h1>üí∞ Kalkulator Mistrzostw Discorda</h1>

<div class="container">
  <label for="kurs">Ca≈Çkowity kurs:</label>
  <input type="number" id="kurs" placeholder="np. 3.25" step="0.01" min="1">

  <label for="stawka">Stawka (PLN):</label>
  <input type="number" id="stawka" placeholder="np. 100" step="1" min="1">

  <label>Typ zak≈Çadu:</label>
  <div class="toggle-group">
    <button id="soloBtn" class="toggle-btn active" onclick="setType('SOLO')">SOLO</button>
    <button id="akoBtn" class="toggle-btn" onclick="setType('AKO')">AKO</button>
  </div>

  <button onclick="oblicz()">OBLICZ</button>

  <div class="result" id="wynik"></div>
</div>

<script>
let typZakladu = "SOLO";

function setType(type) {
  typZakladu = type;
  document.getElementById('soloBtn').classList.toggle('active', type === 'SOLO');
  document.getElementById('akoBtn').classList.toggle('active', type === 'AKO');
}

function oblicz() {
  const kurs = parseFloat(document.getElementById('kurs').value);
  const stawka = parseFloat(document.getElementById('stawka').value);
  const wynikDiv = document.getElementById('wynik');

  if (isNaN(kurs) || isNaN(stawka) || kurs <= 0 || stawka <= 0) {
    wynikDiv.textContent = "‚ö†Ô∏è Podaj poprawne warto≈õci!";
    wynikDiv.style.color = "red";
    return;
  }

  let mnoznik = 0;

  if (kurs < 1.5) mnoznik = 1;
  else if (typZakladu === "SOLO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 3;
    else if (kurs > 5) mnoznik = 7.5;
  } else if (typZakladu === "AKO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 2;
    else if (kurs >= 5 && kurs <= 10) mnoznik = 5;
    else if (kurs > 10) mnoznik = 8;
  }

  // Bukmacher zabiera 12%
  const wygranaBrutto = stawka * kurs;
  const wygranaNetto = wygranaBrutto * 0.88;

  const punkty = wygranaNetto * mnoznik;

  wynikDiv.style.color = "#00FF00";
  wynikDiv.innerHTML = `
    üßÆ Kurs: <b>${kurs.toFixed(2)}</b><br>
    üíµ Wygrana brutto: <b>${wygranaBrutto.toFixed(2)} PLN</b><br>
    üí∏ Po prowizji (‚àí12%): <b>${wygranaNetto.toFixed(2)} PLN</b><br>
    üèÖ Punkty: <b>${punkty.toFixed(2)}</b>
  `;
}
</script>
</body>
</html>
