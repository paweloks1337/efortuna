<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìä Kalkulator Mistrzostw Discorda</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #FFD700;
  --black: #111;
  --dark: #1a1a1a;
  --green: #00FF88;
}

/* T≈Ço i tekst */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #000, #111 80%);
  color: var(--gold);
  margin: 0;
  padding: 0;
  text-align: center;
  transition: background 0.5s, color 0.5s;
}
body.light-mode {
  background: linear-gradient(180deg, #fff, #ddd);
  color: #222;
}

/* Menu */
nav {
  background: linear-gradient(90deg, #000, #222);
  padding: 15px 0;
  box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
}
nav a {
  color: var(--gold);
  text-decoration: none;
  margin: 0 20px;
  font-weight: 600;
  font-size: 1.1em;
  transition: 0.3s;
}
nav a:hover {
  color: white;
  text-shadow: 0 0 10px var(--gold);
}

/* Tryb jasny/ciemny */
.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: transparent;
  border: 2px solid var(--gold);
  color: var(--gold);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  font-size: 1.2em;
  transition: 0.3s;
}
.theme-toggle:hover {
  background: var(--gold);
  color: #000;
}

/* Kontener */
.container {
  background: var(--dark);
  margin: 40px auto;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease, transform 1s ease;
}
.show {
  opacity: 1 !important;
  transform: translateY(0) !important;
}
body.light-mode .container {
  background: white;
  color: #000;
}

/* Pola i etykiety */
label {
  display: block;
  margin: 15px 0 5px;
  text-align: left;
  color: white;
}
body.light-mode label {
  color: #222;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid var(--gold);
  background: #000;
  color: var(--gold);
  font-size: 1em;
  margin-bottom: 15px;
}
input:focus {
  outline: none;
  box-shadow: 0 0 10px var(--gold);
}
body.light-mode input {
  background: #fff;
  color: #000;
  border-color: #444;
}

/* Prze≈ÇƒÖcznik SOLO/AKO */
.toggle-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.toggle-btn {
  flex: 1;
  margin: 0 5px;
  padding: 12px;
  background: #333;
  color: var(--gold);
  border: 2px solid var(--gold);
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.toggle-btn.active {
  background: var(--gold);
  color: #111;
  box-shadow: 0 0 10px var(--gold);
}
.toggle-btn:hover {
  background: #e6c200;
  color: #111;
}

/* Przycisk oblicz */
button.calc {
  background: var(--gold);
  border: none;
  color: #111;
  padding: 12px 25px;
  font-size: 1.1em;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button.calc:hover {
  background: #e6c200;
}

/* Wynik */
.result {
  margin-top: 25px;
  font-size: 1.3em;
  color: var(--green);
  text-shadow: 0 0 10px #0F0;
  min-height: 60px;
}

/* Stopka */
footer {
  margin-top: 40px;
  padding: 15px;
  font-size: 0.9em;
  color: #aaa;
}

/* Mobile */
@media (max-width: 600px) {
  nav a {
    margin: 0 10px;
    font-size: 0.9em;
  }
  .container {
    padding: 15px;
  }
  h1 {
    font-size: 1.5em;
  }
}
</style>
</head>
<body>

<nav>
  <a href="index.html">üèÜ Ranking</a>
  <a href="kalkulator.html">üìä Kalkulator</a>
</nav>

<button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

<h1>üí∞ Kalkulator Mistrzostw Discorda</h1>

<div class="container" id="calc-box">
  <label for="kurs">Ca≈Çkowity kurs:</label>
  <input type="number" id="kurs" placeholder="np. 3.25" step="0.01" min="1">

  <label for="stawka">Stawka (PLN):</label>
  <input type="number" id="stawka" placeholder="np. 100" step="1" min="1">

  <label>Typ zak≈Çadu:</label>
  <div class="toggle-group">
    <button id="soloBtn" class="toggle-btn active" onclick="setType('SOLO')">SOLO</button>
    <button id="akoBtn" class="toggle-btn" onclick="setType('AKO')">AKO</button>
  </div>

  <button class="calc" onclick="oblicz()">OBLICZ</button>
  <div class="result" id="wynik"></div>
</div>

<footer>
  ¬© 2025 Kalkulator | Stworzone przez paweloks üî¢
</footer>

<script>
let typZakladu = "SOLO";

function setType(type) {
  typZakladu = type;
  document.getElementById('soloBtn').classList.toggle('active', type === 'SOLO');
  document.getElementById('akoBtn').classList.toggle('active', type === 'AKO');
}

// animacja rosnƒÖcej liczby
function animateValue(element, start, end, duration, suffix = "") {
  const range = end - start;
  let startTime = null;
  function step(currentTime) {
    if (!startTime) startTime = currentTime;
    const progress = Math.min((currentTime - startTime) / duration, 1);
    const value = Math.floor(progress * range + start);
    element.innerHTML = value.toLocaleString("pl-PL") + suffix;
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function oblicz() {
  const kurs = parseFloat(document.getElementById('kurs').value);
  const stawka = parseFloat(document.getElementById('stawka').value);
  const wynikDiv = document.getElementById('wynik');

  if (isNaN(kurs) || isNaN(stawka) || kurs <= 0 || stawka <= 0) {
    wynikDiv.textContent = "‚ö†Ô∏è Podaj poprawne warto≈õci!";
    wynikDiv.style.color = "red";
    return;
  }

  let mnoznik = 0;
  if (kurs < 1.5) mnoznik = 1;
  else if (typZakladu === "SOLO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 3;
    else if (kurs > 5) mnoznik = 7.5;
  } else if (typZakladu === "AKO") {
    if (kurs >= 1.5 && kurs <= 4.99) mnoznik = 2;
    else if (kurs >= 5 && kurs <= 10) mnoznik = 5;
    else if (kurs > 10) mnoznik = 8;
  }

  const wygranaBrutto = stawka * kurs;
  const wygranaNetto = wygranaBrutto * 0.88; // -12%
  const punkty = Math.round(wygranaNetto * mnoznik);

  wynikDiv.style.color = "#00FF00";
  wynikDiv.innerHTML = `
    üßÆ Kurs: <b>${kurs.toFixed(2)}</b><br>
    üíµ Wygrana brutto: <b id="brutto">0</b> PLN<br>
    üí∏ Po prowizji (‚àí12%): <b id="netto">0</b> PLN<br>
    üèÖ Punkty: <b id="punkty">0</b>
  `;

  animateValue(document.getElementById("brutto"), 0, wygranaBrutto, 1000);
  animateValue(document.getElementById("netto"), 0, wygranaNetto, 1000);
  animateValue(document.getElementById("punkty"), 0, punkty, 1000);
}

function toggleTheme() {
  document.body.classList.toggle("light-mode");
  const btn = document.querySelector(".theme-toggle");
  btn.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
}

/* Efekt wej≈õcia */
window.addEventListener("load", () => {
  document.getElementById("calc-box").classList.add("show");
});
</script>
</body>
</html>
